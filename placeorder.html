<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Order | MobileX</title>
  <link rel="stylesheet" href="placeorder.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <div class="checkout-container">
    <h1><i class="fas fa-credit-card"></i> Place Your Order</h1>

    <!-- Checkout Form -->
    <form id="orderForm" class="order-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" id="Phone" placeholder="Enter your Phone no" required />
      </div>

      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" id="p-name" placeholder="Enter Product Name" required />
      </div>

      <div class="form-group">
        <label>Product Price:</label>
        <input type="text" id="p-price" placeholder="Enter Product Price" required />
      </div>
    
      <div class="form-group">
        <label>Shipping Charges:</label>
        <input type="text" id="s-charges" placeholder="Enter Shipping charges" required />
      </div>


      <div class="form-group">
        <label>Quantity:</label>
        <input type="text" id="p-quantity" placeholder="Enter Quantity" required />
      </div>
    
      <div class="form-group">
        <label>Total Amount:</label>
        <input type="text" id="total" placeholder="Enter Total Amount" required />
      </div>
      
      <div class="form-group">
        <label>Date:</label>
        <input type="date" id="date" placeholder="Enter Today's Date" required />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea id="address" placeholder="Enter your shipping address" required></textarea>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <select id="payment" required>
          <option value="">-- Select Payment --</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
      </div>
      <!-- <button class="place-order-btn">Place Order</button> -->
      <button type="submit" class="place-btn">Place Order</button>
    </form>

    <!-- Success Message & Receipt -->
    <div id="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i>
      <h2>Order Placed Successfully!</h2>
      <p>Thank you for shopping with MobileX ðŸ’–</p>
      <button id="downloadReceipt" class="download-btn"><i class="fas fa-file-download"></i> Download Receipt</button>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="placeorder.js"></script>

</body>
</html>
